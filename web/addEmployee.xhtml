            <!-- start content  secation-->
            <div class="row" id="mr" style="background-color:lightblue">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <h:form>
                        <h2 align="center" style="color:green">Employee Registration</h2>
                        <table class="table table-info"> 
                            <tr>
                                <td>Name </td>
                                <td><h:inputText value="#{productBean.employee.name}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Designation </td>
                                <td><h:inputText value="#{productBean.employee.designation}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Email </td>
                                <td><h:inputText value="#{productBean.employee.email}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Phone Number </td>
                                <td><h:inputText value="#{productBean.employee.phone}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Address </td>
                                <td><h:inputText value="#{productBean.employee.address}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Join Date </td>
                                <td><h:outputText value="#{productBean.date}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>User Name </td>
                                <td><h:inputText value="#{productBean.employee.username}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td>Password </td>
                                <td><h:inputText value="#{productBean.employee.password}" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><h:commandButton action="#{productBean.addEmployee()}" value="Submit" class="form-control" style="background-color:green; color: white"/></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </div>
